<nz-layout >
  <nz-header *ngIf="isLoggedIn">
    <app-header [selectedId]="selectedId" [headerMenu]="headerMenu" (tabClick)="renderTab($event)"></app-header>
  </nz-header>
  <nz-layout>
    <nz-sider *ngIf="showLeftPanel && isLoggedIn" nzWidth="200px" nzTheme="dark" >
      <app-menu></app-menu>
    </nz-sider>
    <nz-layout class="inner-layout">
      <nz-content>
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
