<div class="dashboard">
  <div class="container" *ngIf="meta">
    <!--top-->
    <div nz-row class="header_dashboard">

      <!--总盈亏-->
      <app-total-profit [totalMoney]="meta.profitMoney" nz-col nzSpan="4" class="item border_right"></app-total-profit>
      <!--总投资人数-->
      <app-total-user [totalUser]="meta.userCount" nz-col nzSpan="4" class="item border_right"></app-total-user>
      <!--品种趋势图-->
      <app-symbol-trend nz-col nzSpan="8" class="item border_right"></app-symbol-trend>
      <!--盈亏分布-->
      <app-profit-distributed [lossRate]="meta.lossRate" [breakEvenRate]="meta.breakEvenRate" [profitRate]="meta.profitRate"
                              nz-col nzSpan="8" class="item"></app-profit-distributed>
    </div>

    <!--bottom-->
    <div nz-row class="bottom_dashboard">
      <!--活跃用户列表-->
      <app-active-user-list nz-col nzSpan="8" class="item border_right"></app-active-user-list>
      <!--活跃用户分布-->
<!--      <app-active-user-distributed nz-col nzSpan="8" class="item border_right"></app-active-user-distributed>-->
      <div nz-col nzSpan="8" class="item border_right"></div>
      <!--用户收益排行-->
      <app-user-profit-list nz-col nzSpan="8" class="item border_right"></app-user-profit-list>
    </div>

  </div>

</div>
