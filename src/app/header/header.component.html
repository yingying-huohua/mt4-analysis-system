<div class="header">
  <div class="logo"></div>
  <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
    <li nz-menu-item *ngFor="let item of headerMenu"
        [nzSelected]="item.id === selectedId"
        (click)="selectTab(item.id)">{{item.title}}</li>
  </ul>

  <div nz-row class="logout" (click)="loginOut()">
    <div class="icon"><img src="assets/img/login-out.svg"></div>
    <div class="text">退出系统</div>
  </div>
</div>
