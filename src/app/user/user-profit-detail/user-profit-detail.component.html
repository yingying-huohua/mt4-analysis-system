<div class="user_profit">
  <div class="user_profit_container">
    <nz-table #basicTable
              [nzData]="dataList"
              [nzTitle]="title"
              [nzLoading]="isLoading"
              [nzNoResult]="'暂无数据'"
              [nzTotal]="totalCount"
              [nzFrontPagination]="false"
              [nzPageSize]="pageSize"
              [(nzPageIndex)]="pageNo"
              (nzPageIndexChange)="onPageIndexChange($event)"
              (nzQueryParams)="onQueryParamsChange($event)">
      <!--表头-->
      <thead>
      <tr>
        <th nzColumnKey="userId" [nzSortFn]="true">用户</th>
        <th nzColumnKey="accountId" [nzSortFn]="true">账号</th>
        <th>品种</th>
        <th nzColumnKey="profit" [nzSortFn]="true">盈亏</th>
        <th>简称</th>
      </tr>
      </thead>
      <!--表格数据-->
      <tbody>
      <tr *ngFor="let data of basicTable['data']">
        <td>{{ data.userId }}</td>
        <td>{{ data.accountId }}</td>
        <td>{{ data.symbol }}</td>
        <td>{{ moneyFormat(data.profit) }}</td>
        <td>{{ data.standardSymbol }}</td>
      </tr>
      </tbody>
    </nz-table>
    <!--头部-->
    <ng-template #title>
      <B class="title">用户{{userId}}收益详细</B>
    </ng-template>
  </div>
</div>
