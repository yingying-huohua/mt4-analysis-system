<div class="user_profit">
  <div class="user_profit_container">
    <nz-table #basicTable
              [nzScroll]="false"
              [nzData]="listOfData"
              [nzTitle]="title"
              [nzLoading]="isLoading"
              [nzBordered]="isBorder"
              [nzNoResult]="'暂无数据'"
              [nzShowPagination]="pagination">
      <!--表头-->
      <thead>
      <tr>
        <th>名称</th>
        <th>盈亏金额</th>
        <th>收益率</th>
        <th>品种</th>
        <th>查看</th>
      </tr>
      </thead>
      <!--表格数据-->
      <tbody>
      <tr *ngFor="let data of basicTable['data']">
        <td>{{ data.name }}</td>
        <td>{{ data.amount }}</td>
        <td>{{ data.incomeRate }}</td>
        <td>{{ data.symbol }}</td>
        <td>
          <a (click)="detail(data)">查看</a>
        </td>
      </tr>
      </tbody>
    </nz-table>
    <!--头部-->
    <ng-template #title>
      <B class="title">用户收益排名</B>

      <!--筛选与搜索-->
      <div class="search_filter_container">
        <!--按名称搜索-->
        <div class="search">
          <span class="search_filter_lable">名称：</span>
          <input placeholder="请输入名称" nz-input [(ngModel)]="nameInputValue" (input)="onNameInput($event)" [nzAutocomplete]="auto" />
          <nz-autocomplete [nzDataSource]="nameOptions" nzBackfill #auto></nz-autocomplete>
        </div>

        <!--按品种搜索-->
        <div class="search">
          <span class="search_filter_lable">品种：</span>
          <input placeholder="请输入品种" nz-input [(ngModel)]="symbolInputValue" (input)="onSymbolInput($event)" [nzAutocomplete]="auto" />
          <nz-autocomplete [nzDataSource]="symbolOption" nzBackfill #auto></nz-autocomplete>
        </div>

        <!--盈亏范围筛选-->
        <div class="income_rate_filter">
          <span class="search_filter_lable">盈亏范围：</span>
          <!--最小值-->
          <nz-input-number
            class="number_input"
            [(ngModel)]="minValue"
            [nzMin]="-1000"
            [nzMax]="1000"
            [nzStep]="1"
            [nzFormatter]="formatterPercent"
            [nzParser]="parserPercent"></nz-input-number>
          <!--连接符号-->
          <span style="margin: 0 5px"> - </span>
          <!--最大值-->
          <nz-input-number
            class="number_input"
            [(ngModel)]="maxValue"
            [nzMin]="-1000"
            [nzMax]="1000"
            [nzStep]="1"
            [nzFormatter]="formatterPercent"
            [nzParser]="parserPercent"></nz-input-number>
        </div>


        <!--日期选择-->
        <div class="date_filter">
          <span class="search_filter_lable">时间范围：</span>
          <nz-range-picker [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-range-picker>
        </div>

        <!--查询按钮-->
        <button nz-button nzType="primary" class="search_button" (click)="search()">查询</button>

      </div>

    </ng-template>
  </div>
</div>
